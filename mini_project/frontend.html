<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚡ CYBER REGISTRATION SYSTEM</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Star Field Background -->
    <div class="stars" id="stars"></div>

    <!-- Grid Overlay -->
    <div class="grid-overlay"></div>

    <!-- Scanning Line -->
    <div class="scan-line"></div>

    <!-- Data Streams -->
    <div class="data-stream" style="left: 10%"></div>
    <div class="data-stream" style="left: 30%"></div>
    <div class="data-stream" style="left: 70%"></div>
    <div class="data-stream" style="left: 90%"></div>

    <!-- Hex Background -->
    <div class="hex-bg"></div>

    <!-- Dr. Doom Character -->
    <div class="character character-left">
      <img src="dr_doom.png" alt="Dr. Doom" id="drDoom" />
    </div>

    <div class="container">
      <h1>⚡ REGISTRATION PORTAL</h1>

      <form id="registrationForm">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">◈ Operative Name</label>
          <input type="text" id="name" placeholder="Enter your identity..." />
          <span class="error" id="nameError"></span>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="email">◈ Comm Link (Email)</label>
          <input
            type="email"
            id="email"
            placeholder="Enter comm frequency..."
          />
          <span class="error" id="emailError"></span>
        </div>

        <!-- Gender Field (Radio Buttons) -->
        <div class="form-group">
          <label>◈ Classification</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="gender" value="Male" /> Male</label
            >
            <label
              ><input type="radio" name="gender" value="Female" /> Female</label
            >
            <label
              ><input type="radio" name="gender" value="Other" /> Other</label
            >
          </div>
          <span class="error" id="genderError"></span>
        </div>

        <!-- Course Field (Dropdown) -->
        <div class="form-group">
          <label for="course">◈ Training Program</label>
          <select id="course">
            <option value="">[ SELECT PROGRAM ]</option>
            <option value="JavaScript">JavaScript Protocol</option>
            <option value="Python">Python Neural Net</option>
            <option value="Java">Java Core Systems</option>
            <option value="C++">C++ Combat Systems</option>
          </select>
          <span class="error" id="courseError"></span>
        </div>

        <!-- Terms & Conditions (Checkbox) -->
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" />
            I accept the Neural Interface Agreement
          </label>
          <span class="error" id="termsError"></span>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">⚡ INITIATE UPLOAD ⚡</button>
      </form>

      <!-- Output Section (hidden on form page) -->
      <div id="output" class="hide"></div>
    </div>

    <!-- Anime.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
    <script>
      // Create star field
      const starsContainer = document.getElementById("stars");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 3 + "s";
        starsContainer.appendChild(star);
      }

      // Animate stars twinkling
      anime({
        targets: ".star",
        opacity: [0.2, 1, 0.2],
        scale: [0.5, 1.5, 0.5],
        duration: function () {
          return anime.random(2000, 5000);
        },
        delay: function () {
          return anime.random(0, 3000);
        },
        loop: true,
        easing: "easeInOutSine",
      });

      // Animate data streams
      anime({
        targets: ".data-stream",
        opacity: [0, 0.5, 0],
        translateY: [-100, window.innerHeight + 100],
        duration: function () {
          return anime.random(3000, 6000);
        },
        delay: function () {
          return anime.random(0, 2000);
        },
        loop: true,
        easing: "linear",
      });

      // Container entrance
      anime({
        targets: ".container",
        opacity: [0, 1],
        scale: [0.9, 1],
        duration: 1000,
        easing: "easeOutExpo",
      });

      // Form fields staggered animation
      anime({
        targets: ".form-group",
        opacity: [0, 1],
        translateY: [30, 0],
        delay: anime.stagger(100, { start: 500 }),
        duration: 600,
        easing: "easeOutQuad",
      });

      // Title glitch effect
      setInterval(() => {
        const title = document.querySelector("h1");
        title.style.transform = `translate(${Math.random() * 4 - 2}px, ${
          Math.random() * 4 - 2
        }px)`;
        setTimeout(() => {
          title.style.transform = "translate(0, 0)";
        }, 50);
      }, 3000);

      // Dr. Doom entrance animation
      anime({
        targets: "#drDoom",
        translateX: [-200, 0],
        opacity: [0, 1],
        duration: 1500,
        delay: 800,
        easing: "easeOutExpo",
      });
    </script>
  </body>
</html>
